<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>StopWatch</h1>

        <div class="circle">
            <span class="time" id="display"><span id="hour">00</span>:<span id="minute">00</span>:<span
                    id="second">00</span></span>
        </div>

        <div class="buttons">
            <button>
                <img src="play.png" id="playButton">
                <img src="restart.png" id="pauseButton">
            </button>
    
            <button>
                <img src="pause.png" id="resetButton">
                <img src="hourglass.jpg" id="lapButton">
            </button>
        </div>

        <div id="laps">
            <ol id="lapArea">
            </ol>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
